<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio | Yuval Grimberg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .swiper { max-width: 700px; }
    .swiper-slide img { border-radius: 1.5rem; box-shadow: 0 8px 32px rgba(0,0,0,0.18); }
  </style>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Dynamic Blurred Background -->
    <div id="gallery-bg" class="fixed inset-0 z-0 transition-all duration-700" style="background: #222; background-size:cover; background-position:center; filter: blur(32px) brightness(0.8); pointer-events:none;"></div>
    <!-- Navbar: fixed, semi-transparent, blurred -->
    <header class="fixed top-0 left-0 w-full z-20">
      <nav class="backdrop-blur bg-gray-900/70 border-b border-gray-800 text-white shadow flex justify-between items-center px-4 py-4">
        <a href="index.html" class="text-2xl font-bold text-blue-400 font-playfair">Yuval Grimberg</a>
        <div class="space-x-6">
          <a href="index.html" class="hover:text-blue-400 transition">Home</a>
          <a href="photo.html" class="text-blue-400 font-semibold underline">Photography</a>
        </div>
      </nav>
    </header>
    <!-- Add top padding to main to account for fixed navbar -->
    <main class="flex-1 flex flex-col items-center justify-start pt-28 pb-10 relative z-10 w-full">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-8 text-white font-playfair">Selected Pics from my journeys</h1>
      <div class="w-full flex justify-center">
        <!-- Swiper -->
        <div class="swiper w-full max-w-2xl rounded-2xl">
          <div class="swiper-wrapper">
            <!-- Slides: Replace src with your own images -->
            <div class="swiper-slide"><img src="assets/images/DSC02477.jpg" alt="Photo 1" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC03288.jpg" alt="Photo 2" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC03631-HDR-2.jpg" alt="Photo 3" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC03675.jpg" alt="Photo 4" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC05064-Edit.jpg" alt="Photo 5" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC05396.jpg" alt="Photo 6" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC06545.jpg" alt="Photo 7" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC07124.jpg" alt="Photo 8" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC0676.jpg" alt="Photo 9" class="w-full object-cover" /></div>
            <div class="swiper-slide"><img src="assets/images/DSC0865.jpg" alt="Photo 10" class="w-full object-cover" /></div>
        </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Navigation -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
      <!-- Grid Gallery: remove max-h, allow full scroll -->
      <section class="w-full max-w-4xl mx-auto px-4 pb-8 mt-8">
        <div class="grid grid-cols-2 sm:grid-cols-5 md:grid-cols-5 gap-4">
          <button onclick="goToSlide(0)" class="focus:outline-none group">
            <img src="assets/images/DSC02477.jpg" alt="Photo 1" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(1)" class="focus:outline-none group">
            <img src="assets/images/DSC03288.jpg" alt="Photo 2" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(2)" class="focus:outline-none group">
            <img src="assets/images/DSC03631-HDR-2.jpg" alt="Photo 3" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(3)" class="focus:outline-none group">
            <img src="assets/images/DSC03675.jpg" alt="Photo 4" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(4)" class="focus:outline-none group">
            <img src="assets/images/DSC05064-Edit.jpg" alt="Photo 5" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(5)" class="focus:outline-none group">
            <img src="assets/images/DSC05396.jpg" alt="Photo 6" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(6)" class="focus:outline-none group">
            <img src="assets/images/DSC06545.jpg" alt="Photo 7" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(7)" class="focus:outline-none group">
            <img src="assets/images/DSC07124.jpg" alt="Photo 8" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(8)" class="focus:outline-none group">
            <img src="assets/images/DSC0676.jpg" alt="Photo 9" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
          <button onclick="goToSlide(9)" class="focus:outline-none group">
            <img src="assets/images/DSC0865.jpg" alt="Photo 10" class="rounded-xl shadow group-hover:scale-105 transition-transform duration-200 w-full object-cover max-h-48" />
          </button>
        </div>
      </section>
    </main>

    <footer class="bg-gray-900 text-white py-6 mt-10">
      <div class="flex justify-center space-x-8">
        <a href="https://github.com/grimgrimberg" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition text-2xl z-20">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/yuval-grimberg-933215173" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition text-2xl z-20">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <div class="text-center text-xs text-gray-400 mt-2 z-20">&copy; 2025 Yuval Grimberg</div>
    </footer>

    <!-- SwiperJS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        loop: true,
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        keyboard: { enabled: true },
        spaceBetween: 30,
        effect: 'slide',
        on: {
          init: function() { setGalleryBg(this); },
          slideChange: function() { setGalleryBg(this); }
        }
      });
      function setGalleryBg(swiper) {
        const activeSlide = swiper.slides[swiper.activeIndex];
        const img = activeSlide.querySelector('img');
        if (img) {
          document.getElementById('gallery-bg').style.backgroundImage = `url('${img.src}')`;
        }
      }
      function goToSlide(idx) {
        swiper.slideToLoop(idx, 500);
      }
    </script>
  </body>
</html>
