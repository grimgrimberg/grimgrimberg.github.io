<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Clippy.js dependencies from CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/pi0/clippyjs@master/assets/clippy.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/pi0/clippyjs@master/dist/clippy.min.js"></script>

</head>
<body>
    <header>
        <nav class="nav">
    <div class="container nav__container">
        {% assign sections = "About,Projects,Blog,Contact" | split: "," %}
        
        <div class="nav__logo">
            <a href="/">
                G
            </a>
        </div>

        <ul class="nav__links">
            {% for section in sections %}
                <li>
                    <a href="#" class="nav__link">
                        <span class="nav__link-number">0.</span>
                        
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav> 
    </header>
    <main>
        <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

    </main>
    <footer>
        <p>&copy; 2025 My Awesome Website. All rights reserved.</p>
    </footer>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
